<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <input id="sayi1" type="number">
    <input id="sayi2" type="number">
    <button onclick="hesapla('+')">Topla</button>
    <button onclick="hesapla('-')">Çıkar</button>
    <button onclick="hesapla('*')">Çarp</button>
    <button onclick="hesapla('/')">Böl</button>

    <div id="sonuc"></div>
    <script>

//if in içi eksili sayilar(-5),0,false,null,undefined,"" olursa false algılar ve if çalışmaz
//if in içi pozitif sayılar,"merhaba","0" olursa true alır ve if çalışır

        var sayi1 = document.getElementById("sayi1");
        var sayi2 = document.getElementById("sayi2");

        function hesapla(type) {
                var sonuc = "";
                
                if (type === "+") {
                    sonuc = Number(sayi1.value) + Number(sayi2.value);
                }
                else if (type === "-") {
                    sonuc = Number(sayi1.value) - Number(sayi2.value);
                }

                else if (type === "*") {
                    sonuc = Number(sayi1.value) * Number(sayi2.value);
                }

                else if (type === "/") {
                    sonuc = Number(sayi1.value) / Number(sayi2.value);
                }
                    document.getElementById("sonuc").innerHTML = sonuc;//sonucu ekrana yazdık

        }

         // == ->eşit mi  5=="5" doğru,eşit
            // === ->denk mi 5==="5" yanlış,denk değil

               document.write(" sonuc3:", sonuc3);

//Bilgisayar tarafından 10 'a kadar tutulmuş olan rastgele sayıyı bulalım
